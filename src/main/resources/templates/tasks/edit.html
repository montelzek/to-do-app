<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Edit Task</h1>
    <form th:action="@{'/tasks/' + ${task.id}}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="*{task.title}" required>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" th:field="*{task.description}" required></textarea>
        </div>
        <div>
            <label for="completed">Completed</label>
            <input type="checkbox" id="completed" name="completed" th:field="*{task.completed}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/tasks" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
