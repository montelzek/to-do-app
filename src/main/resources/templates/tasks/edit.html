<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Edit Task</h1>
    <form th:action="@{'/tasks/' + ${task.id}}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="*{task.title}" required>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" th:field="*{task.description}" required></textarea>
        </div>
        <div>
            <label for="completed">Completed</label>
            <input type="checkbox" id="completed" name="completed" th:field="*{task.completed}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/tasks" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
