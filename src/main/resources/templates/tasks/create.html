<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Add task</title>
</head>
<body>

    <h2>Add new Task</h2>

    <div class="container">
        <h1>Create New Task</h1>
        <form th:action="@{/tasks/save}" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter task title" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter task description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button><a href="/tasks" class="btn-delete-cancel">Cancel</a></button>
        </form>
    </div>
</body>
</html>
